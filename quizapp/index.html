<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-indigo-100">
    <div class="w-4/5 max-w-xl p-5 bg-slate-100 shadow-xl rounded-xl">
        <header class="text-center mb-5">
            <h1 class="bg-blue-400 p-5 text-white"><i class="fas fa-sticky-note"></i> Notes App</h1>
        </header>
        <textarea class="w-full p-2 rounded-xl text-2xl bg-amber-50 border-none" id="noteInput"
            placeholder="Write a Note..."></textarea>
        <button class="block text-white text-xl cursor-pointer bg-blue-400 m-5 p-4 hover:bg-blue-800" id="addButton">Add
            Note <i class="fas fa-plus"></i></button>
        <ul id="noteList">

        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
